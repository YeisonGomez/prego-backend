<ion-view view-title="{{nameSubject()}}">
    <ion-content scroll="false">
        <ion-slide-box slide-tabs-scrollable="false" show-pager="false" ion-slide-tabs delegate-handle="tabsWall">
            <!--muro principal-->
            <ion-slide ion-slide-tab-label="<i class='icon ion-university font-size-200-pc'></i>">
                <ion-content scroll="true" has-bouncing="true">
                    <img ng-if="isConnectionDBWall" src="img/conection-error.png" alt="No hay conexión." style="position: absolute; width:100%; top: -120px; z-index: 3;">
                    <div ng-if="!isConnectionDBWall" ng-repeat="chat in conversation | orderBy: '-time'" class="chat-globo {{chat.class}} margin-5-pc pos-end width-90-pc">
                        {{chat.message}}
                        <div class="chat-hour">
                            {{chat.time | date: 'MMMM/dd h:mm a'}}
                        </div>
                        <div class="chat-name">
                            {{chat.user_name}}
                        </div>
                    </div>
                    <div class="width-all" ng-if="mostConversation && conversation.length >= 10 && isNetWork()">
                        <button ng-click="mostMessage()" class="button-full button-icon icon ion-more more-button"></button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="bar indigo-200 text-center input-advice">
                        Este mensaje será visto por el docente y todos tus compañeros.
                    </div>
                </ion-content>
                <div class="bar bar-footer fix-border-footer footer-slide-down indigo-600">
                    <label class="item item-input chat-border-round indigo-50 border-none width-85-pc chat-input">
                        <input id="wallInput" ng-init="message=''" type="text" placeholder="Escribe tu mensaje" 
                        ng-model="message">
                    </label>
                    <a class="button color-amber-icon button-icon icon ion-paper-airplane pull-right" ng-click="sendMessage(message)"></a>
                </div>
            </ion-slide>
            <!--integrantes grupo DOCENTE-->
            <ion-slide ion-slide-tab-label="<i class='icon ion-android-people font-size-200-pc'></i>">
                <!--<div ng-include src="'templates/user/teacher/view_list_student.html'"></div>-->
                <ion-content scroll="true" has-bouncing="true" ng-controller="listStudentCtrl">
                    <div class="bar bar-header indigo-500 item-input-inset" ng-if="user.rol == 'Docente'">
                        <label class="item-input-wrapper">
                            <i class="icon ion-ios-copy-outline placeholder-icon"></i>
                            <input type="search" placeholder="Agrega una actividad" ng-model="nameActivity">
                        </label>
                    </div>
                    <img ng-if="isConnectionDBStudent" src="img/conection-error.png" alt="No hay conexión." style="position: absolute; width:100%; top: -120px; z-index: 3;">
                    <ion-list ng-if="!isConnectionDBStudent">
                        <ion-item class="item item-icon-left background-none color-white border-left-none" ng-repeat="m in subjectNow() | orderBy: 'name'" ng-class="{ 'border-top-none': $first}" ng-if="m.rol != 'Docente'" ng-click="modalCalification(m)">
                            <i class="icon ion-person"></i> {{m.name}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-slide>
            <!--integrantes grupo ESTUDIANTE-->
            <ion-slide ion-slide-tab-label="<i class='icon ion-android-contacts font-size-200-pc'></i>" ng-if="user.rol != 'Docente'" ng-controller="studentCtrl">
                <!--<div ng-include src="'templates/user/student/view_student.html'"></div>-->
                <ion-content scroll="true" has-bouncing="true">
                    <img ng-if="isConnectionDBList" src="img/conection-error.png" alt="No hay conexión." style="position: fixed; width:100%; top: -120px; z-index: 3;">
                    <div ng-if="!isConnectionDBList" ng-repeat="chat in conversationStudent | orderBy: '-time'" class="chat-globo {{chat.class}} margin-5-pc width-90-pc">
                        {{chat.message}}
                        <div class="chat-hour">
                            {{chat.time | date: 'MMMM/dd h:mm a'}}
                        </div>
                        <div class="chat-name">
                            {{chat.user_name}}
                        </div>
                    </div>
                    <div class="width-all" ng-if="mostConversationStudent && conversationStudent.length >= 10 && isNetWork()">
                        <button ng-click="mostMessages()" class="button-full button-icon icon ion-more more-button"></button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </ion-content>
                <div class="bar bar-footer fix-border-footer footer-slide-down indigo-600">
                    <label class="item item-input chat-border-round indigo-50 border-none width-85-pc chat-input">
                        <input id="studentInputs" ng-init="messages=''" type="text" placeholder="Escribe tu mensaje" ng-model="messages">
                    </label>
                    <a class="button color-amber-icon button-icon icon ion-paper-airplane pull-right" ng-click="sendMessageStudent(messages)"></a>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
