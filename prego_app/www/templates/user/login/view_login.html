
<!--Copyright (c) <2016> <Yeison Gomez Rodriguez, Brayan Stiven Tovar Claros>--><ion-view view-title="Bienvenido">
    <ion-content class="indigo-500" style="z-index: 1">
        <ion-list>
            <div class="text-center">
                <img src="img/bell.svg" alt="logo" class="width-150-px top-30-pc" /></div>
            <!--<h2 class="color-white text-center">Prego!</h2>-->
            <div class="list">
                <h5 class="color-white text-center cursive">Mantente al día de las actividades <br> de tus asignaturas con tu cuenta Chairá</h5>
                <label class="margin-5-pc width-90-pc border-round item item-input indigo-600 border-none color-white">
                    <input class="color-white" type="text" placeholder="Usuario" ng-model="user.user">
                </label>
                <label class="margin-5-pc width-90-pc border-round item item-input indigo-600 border-none">
                    <input class="color-white" type="password" placeholder="Contraseña" ng-model="user.password">
                </label>
                <button ng-disabled="!validLogin()" class="margin-5-pc width-90-pc bottom-18-px button background-amber-icon color-white" ng-click="login()">
                    Iniciar sesión
                </button>
            </div>
            </ion-list>
    </ion-content>
</ion-view>
